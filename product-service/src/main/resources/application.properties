spring.application.name=product-service
server.port=8081

# H2 Database Configuration (In-Memory for testing)
spring.datasource.url=jdbc:h2:mem:productdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for testing)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# gRPC Configuration
grpc.port=6565

# Data initialization
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Management endpoints
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.health.redis.enabled=true
management.health.kafka.enabled=true

# Redis configuration (using Redisson)
spring.redis.redisson.config={"singleServerConfig":{"address":"redis://10.56.66.54:6319"}}

# Redis Configuration
# Ghi chú: Cấu hình kết nối đến Redis server cho L2 Cache và Redisson distributed locks.
spring.redis.host=localhost
spring.redis.port=6319

# Ghi chú: Tắt tính năng security mặc định của Spring Boot để đơn giản hóa,
# vì project này không yêu cầu authentication/authorization.
spring.security.enabled=false

# Kafka configuration
spring.kafka.bootstrap-servers=10.56.66.54:9092
spring.kafka.consumer.group-id=product-group
spring.kafka.topic.inventory-updated=inventory-updated